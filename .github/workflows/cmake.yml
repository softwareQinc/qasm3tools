name: GitHub actions

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build the parser
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          cmake --build build --parallel 4

      - name: Build the unit tests
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          cmake --build build --target unit_tests

      - name: Run the parser POSIX
        if: matrix.os != 'windows-latest'
        run: |
          ./build/parser

      - name: Copy antlr4cpp dll Windows
        if: matrix.os == 'windows-latest'
        run: |
          cp dist\Debug\antlr4-runtime.dll .\build\Debug
          cp dist\Debug\antlr4-runtime.dll .\build\unit_tests\Debug
          cp dist\Debug\antlr4-runtime.dll .\build
          cp dist\Debug\antlr4-runtime.dll .

      - name: Run the parser Windows
        if: matrix.os == 'windows-latest'
        run: |
          .\build\Debug\parser.exe

      - name: Run the unit tests
        run: |
          ctest --test-dir build
